<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG Asesorias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>
<body>
    <div id="main-container" style="display: none;">
        <nav>
            <button id="registro-tab">Registro</button>
            <button id="lista-tab">Lista</button>
            <button id="filtros-tab">Filtros</button>
            <button id="cerrar-sesion">Cerrar Sesión</button>
        </nav>

        <div id="upload-container">
            <h2>Subir Documento PDF</h2>
            <form id="upload-form">
                <label for="student-name">Nombre</label>
                <input type="text" id="student-name" name="student-name" placeholder="Nombre" required>
                <label for="student-surname">Apellido</label>
                <input type="text" id="student-surname" name="student-surname" placeholder="Apellido" required>
                <label for="student-career">Carrera</label>
                <input type="text" id="student-career" name="student-career" placeholder="Carrera" required>
                <label for="student-semester">Semestre</label>
                <input type="number" id="student-semester" name="student-semester" placeholder="Semestre" required>
                <label for="document-number">Número de Documento</label>
                <input type="number" id="document-number" name="document-number" placeholder="Número de Documento" required>
                <label for="student-phone">Número de Celular</label>
                <input type="tel" id="student-phone" name="student-phone" placeholder="Número de Celular" required>
                <label for="student-email">Correo Electrónico</label>
                <input type="email" id="student-email" name="student-email" placeholder="Correo Electrónico" required>
                <label for="pdf-file">Archivo PDF</label>
                <input type="file" id="pdf-file" name="pdf-file" accept="application/pdf" required>
                <button type="submit">Subir y Generar QR</button>
            </form>
            <div id="progress-container" style="display: none;">
                <p>Progreso de carga:</p>
                <progress id="upload-progress" value="0" max="100"></progress>
            </div>
            <div id="qr-code"></div>
            <p id="upload-message"></p>
        </div>

        <div id="list-container" style="display: none;">
            <h2>Listado de Avales</h2>
            <input type="text" id="search-box" placeholder="Buscar...">
            <table id="pdf-list"></table>
        </div>

        <div id="filter-container" style="display: none;">
            <h2>Filtrar Avales</h2>
            <form id="filter-form">
                <label for="filter-career">Carrera</label>
                <input type="text" id="filter-career" name="filter-career" placeholder="Carrera">
                <label for="filter-semester">Semestre</label>
                <input type="number" id="filter-semester" name="filter-semester" placeholder="Semestre">
                <button type="submit">Filtrar</button>
            </form>
        </div>
    </div>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
